<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Je hebt gewonnen!</h1>
        <h2>Vul je gegevens in en we sturen de prijs naar jou!</h2>
    </header>
    <form>
        <fieldset>
            <label for="achternaam" class="label">Achternaam</label>
            <input type="text" name="achternaam" id="achternaam" class="input">
            <label for="voornaam" class="label">Voornaam</label>
            <input type="text" name="achternaam" id="voornaam" class="input">
        </fieldset>
        <fieldset>
            <label for="straat" class="label">Straat</label>
            <input type="text" name="straat" id="straat" class="input">
            <label for="nummer" class="label">Nummer</label>
            <input type="text" name="nummer" id="nummer" class="inputkort">
            <label for="bus" class="labelbus">Bus</label>
            <input type="text" name="bus" id="bus" class="inputbus">
        </fieldset>
        <fieldset>
            <label for="postcode" class="label">Postcode</label>
            <input type="text" name="postcode" id="postcode" class="input" maxlength="4">
            <label for="gemeente" class="label">Gemeente</label>
            <input type="text" name="gemeente" id="gemeente" class="input" maxlength="4">
        </fieldset>
        <button type="submit">Verzenden</button>
        <button type="submit">Wissen</button>
    </form>

</body>
</html>
